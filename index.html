<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Font Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1 id="title">Font Survey</h1>
    <p id="description">Share your font preferences with this dynamic survey. <br> For optimal results, please fill this out on desktop. <br> Some fonts may not load as intended on mobile.</p>
    <form id="survey-form" method="post">
       <fieldset>
        <label id="name-label" for="name">Name <input id="name" name="name" type="text" placeholder="Helvetica Harrington"required /></label>
        <label id="email-label" for="email">Email <input id="email" name="email" type="email" placeholder="helveticaharrington@gmail.com" required /></label>
         <br>
         <fieldset>
         <legend>Select the fonts you like from the list below.
        <label for="arial" class="arial"><input id="arial" type="checkbox" name="liked-fonts" class="inline" value="1" /> Arial</label>
        <label for="calibri" class="calibri"><input id="calibri" type="checkbox" name="liked-fonts" class="inline" value="2" /> Calibri</label>
        <label for="comic-sans" class="comic"><input id="comic-sans" type="checkbox" name="liked-fonts" class="inline" value="3" /> Comic Sans</label>
        <label for="futura" class="futura"><input id="futura" type="checkbox" name="liked-fonts" class="inline" value="4" /> Futura</label>
        <label for="georgia" class="georgia"><input id="georgia" type="checkbox" name="liked-fonts" class="inline" value="5" /> Georgia</label>
        <label for="impact" class="impact"><input id="impact" type="checkbox" name="liked-fonts" class="inline" value="6" /> Impact</label>
        <label for="papyrus" class="papyrus"><input id="papyrus" type="checkbox" name="liked-fonts" class="inline" value="7" /> Papyrus</label>
        <label for="times-new-roman" class="times"><input id="times-new-roman" type="checkbox" name="liked-fonts" class="inline" value="8" /> Times New Roman</label>
        <label for="verdana" class="verdana"><input id="verdana" type="checkbox" name="liked-fonts" class="inline" value="9" /> Verdana</label>
        <label for="wingdings" class="wingdings"><input id="wingdings" type="checkbox" name="liked-fonts" class="inline" value="10" /> Wingdings</label>
        <br>
        <legend>Select your favourite font from the list below.
          <label for="arial1" class="arial"><input id="arial1" type="radio" name="favourite-font" class="inline arial" value="1" /> Arial</label>
          <label for="calibri1" class="calibri"><input id="calibri1" type="radio" name="favourite-font" class="inline calibri" value="2" /> Calibri</label>
          <label for="comic-sans1" class="comic"><input id="comic-sans1" type="radio" name="favourite-font" class="inline comic" value="3" /> Comic Sans</label>
          <label for="futura1" class="futura"><input id="futura1" type="radio" name="favourite-font" class="inline futura" value="4" /> Futura</label>
          <label for="georgia1" class="georgia"><input id="georgia1" type="radio" name="favourite-font" class="inline georgia" value="5" /> Georgia</label>
          <label for="impact1" class="impact"><input id="impact1" type="radio" name="favourite-font" class="inline impact" value="6" /> Impact</label>
          <label for="papyrus1" class="papyrus"><input id="papyrus1" type="radio" name="favourite-font" class="inline papyrus" value="7" /> Papyrus</label>
          <label for="times-new-roman1" class="times"><input id="times-new-roman1" type="radio" name="favourite-font" class="inline times" value="8" /> Times New Roman</label>
          <label for="verdana1" class="verdana"><input id="verdana1" type="radio" name="favourite-font" class="inline verdana" value="9" /> Verdana</label>
          <label for="wingdings1" class="wingdings"><input id="wingdings1" type="radio" name="favourite-font" class="inline wingdings" value="10" /> Wingdings</label>
        </label>
        </legend>
        <fieldset>
          <label for="number" id="number-label">Rate your selected font on a scale of 1 to 10.</label>
          <input id="number" class="input" name="age" type="number" min="1" max="10" placeholder="10" required />

  
         
        
 <br><br>
        <label for="explain">Explain why your selected font is your favourite.
          <textarea id="explain" class="input" name="Explain" rows="4" cols="30" placeholder="Papyrus is my favourite because of Undertale. Comic Sans is pretty good too."></textarea></label></fieldset>
        
<label for="dropdown">Select your favourite letter of the English alphabet to type with your selected font.</label>

 </body>

<!--Don't mind the code below! I wanted to add some custom JavaScript, but freeCodeCamp only has a HTML and CSS file for this project, so I found a little workaround! The code below is what changes the way your selected font is formatted in the final three questions.-->


<script>
  (function(window, document) {

    // This contains code that should be taken care of right away

    window.onload = initialize;

    function initialize (){

      // Get all radio buttons
      const radioButtons = document.querySelectorAll('input[name="favourite-font"]');

      // Get the label element for the font rating
      const ratingLabel = document.querySelector('label[for="number"]');

      // Get the label element for the explain question
      const explainLabel = document.querySelector('label[for="explain"]');

      // Get the label element for the font rating
      const dropdownLabel = document.querySelector('label[for="dropdown"]');

      // Add click event listener to each radio button
      radioButtons.forEach(radioButton => {
      radioButton.addEventListener('click', function() {
      // Get the text content of the associated label and trim whitespace
      const fontName = document.querySelector(`label[for="${this.id}"]`).textContent.trim();

      // Update rating label with font name wrapped in span with appropriate font class
      ratingLabel.innerHTML = `Rate <span class="${this.parentNode.className}">${fontName}</span> on a scale of 1 to 10.`;

      // Update explain label with font name wrapped in span with appropriate font class
      explainLabel.innerHTML = `Explain why <span class="${this.parentNode.className}">${fontName}</span> is your favourite. <textarea id="explain" class="input" name="explain" rows="4" cols="30" placeholder="Papyrus is my favourite because of Undertale. Comic sans is pretty good too."></textarea>`;

      // Update rating label with font name wrapped in span with appropriate font class
      dropdownLabel.innerHTML = `Select your favourite letter of the English alphabet to type with <span class="${this.parentNode.className}">${fontName}.`;

      // Update all inputs with selected font class
      var inputs = document.querySelectorAll('.input');
                inputs.forEach(input => {
                    input.classList.remove("arial", "calibri", "comic", "futura", "georgia", "impact", "papyrus", "times", "verdana", "wingdings");
                    // This is a special workaround for font names that include spaces such as comic sans
                    if (fontName.toLowerCase().includes("comic")) {
                        input.classList.add("comic");
                    } else if (fontName.toLowerCase().includes("times")) {
                        input.classList.add("times");
                    } else {
                        input.classList.add(this.parentNode.className.toLowerCase());
                    }
                });

    // Log selected font
    console.log(`Selected font: ${fontName}`);
  });

  document.getElementById('survey-form').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent the default form submission

  // Redirect to the thank you page
  window.location.href = 'thankyou.html';
});
});
    }
  })(window, document);
</script>
