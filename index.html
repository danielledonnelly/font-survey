<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Font Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1 id="title">Font Survey</h1>
    <p id="description">Share your input on various fonts with the form below.</p>
    <form id="survey-form">
       <fieldset>
        <label id="name-label" for="name">Name <input id="name" name="name" type="text" placeholder="Helvetica Harrington"required /></label>
        <label id="email-label" for="email">Email <input id="email" name="email" type="email" placeholder="helveticaharrington@gmail.com" required /></label>
         <br>
         <fieldset>
         <legend>Select the fonts you like from the list below.
        <label for="arial" class="arial"><input id="arial" type="checkbox" name="liked-fonts" class="inline" value="1" /> Arial</label>
        <label for="calibri" class="calibri"><input id="calibri" type="checkbox" name="liked-fonts" class="inline" value="2" /> Calibri</label>
        <label for="comic-sans" class="comic"><input id="comic-sans" type="checkbox" name="liked-fonts" class="inline" value="3" /> Comic Sans</label>
        <label for="futura" class="futura"><input id="futura" type="checkbox" name="liked-fonts" class="inline" value="4" /> Futura</label>
        <label for="georgia" class="georgia"><input id="georgia" type="checkbox" name="liked-fonts" class="inline" value="5" /> Georgia</label>
        <label for="impact" class="impact"><input id="impact" type="checkbox" name="liked-fonts" class="inline" value="6" /> Impact</label>
        <label for="papyrus" class="papyrus"><input id="papyrus" type="checkbox" name="liked-fonts" class="inline" value="7" /> Papyrus</label>
        <label for="times-new-roman" class="times"><input id="times-new-roman" type="checkbox" name="liked-fonts" class="inline" value="8" /> Times New Roman</label>
        <label for="verdana" class="verdana"><input id="verdana" type="checkbox" name="liked-fonts" class="inline" value="9" /> Verdana</label>
        <label for="wingdings" class="wingdings"><input id="wingdings" type="checkbox" name="liked-fonts" class="inline" value="10" /> Wingdings</label>
        <br>
        <legend>Select your favourite font from the list below.
          <label for="arial1" class="arial"><input id="arial1" type="radio" name="favourite-font" class="inline arial" value="1" /> Arial</label>
          <label for="calibri1" class="calibri"><input id="calibri1" type="radio" name="favourite-font" class="inline calibri" value="2" /> Calibri</label>
          <label for="comic-sans1" class="comic"><input id="comic-sans1" type="radio" name="favourite-font" class="inline comic" value="3" /> Comic Sans</label>
          <label for="futura1" class="futura"><input id="futura1" type="radio" name="favourite-font" class="inline futura" value="4" /> Futura</label>
          <label for="georgia1" class="georgia"><input id="georgia1" type="radio" name="favourite-font" class="inline georgia" value="5" /> Georgia</label>
          <label for="impact1" class="impact"><input id="impact1" type="radio" name="favourite-font" class="inline impact" value="6" /> Impact</label>
          <label for="papyrus1" class="papyrus"><input id="papyrus1" type="radio" name="favourite-font" class="inline papyrus" value="7" /> Papyrus</label>
          <label for="times-new-roman1" class="times"><input id="times-new-roman1" type="radio" name="favourite-font" class="inline times" value="8" /> Times New Roman</label>
          <label for="verdana1" class="verdana"><input id="verdana1" type="radio" name="favourite-font" class="inline verdana" value="9" /> Verdana</label>
          <label for="wingdings1" class="wingdings"><input id="wingdings1" type="radio" name="favourite-font" class="inline wingdings" value="10" /> Wingdings</label>
        </label>
        <fieldset>
          <label id="number-label" for="number">Rate your selected font on a scale of 1 to 10. <input id="number" name="age" type="number" min="1" max="10" placeholder="10" required /></label>

  
         
        
 
        <br>
        <label for="something">Explain why _ is your favourite font.
          <textarea id="something" name="something" rows="3" cols="30" placeholder=""></textarea></label></fieldset>
        <label for="submit" type="submit"><input id="submit" type="submit" value="Submit" /></label>
 </body>
